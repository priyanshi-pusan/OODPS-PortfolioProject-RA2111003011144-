<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/icon.png" />
    <title>LinkTree</title>
    <link rel="stylesheet" href="styles.css" />

    <script
      src="https://kit.fontawesome.com/8493bf0777.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="main_container">
      <img class="profile" src="./assets/profile.png" alt="Profile" />
      <h1>Priyanshi Pusan</h1>
      <p>
        I'm an aspiring full stack web developer & UI designer currently in my
        2nd year in CSE Core.
      </p>

      <div class="links">
        <div class="links_content">
          <a
            class="a_tag"
            ><i class="fa-brands fa-linkedin"></i> Linkedin</a
          >
        </div>
        <div class="links_content">
          <a
            class="a_tag"
            ><i class="fa-brands fa-github"></i> Github</a
          >
        </div>
      </div>
    </main>

    <footer>
      <p>Happiness consists of getting enough Sleep... Good Night</p>
    </footer>
  </body>
</html>
